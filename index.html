<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            background: black;
        }
        .unmute-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            z-index: 1;
        }
    </style>
</head>
<body>
    <button class="unmute-button" onclick="unmuteVideo()">Unmute</button>
    <video id="bgVideo" autoplay loop muted playsinline>
        <source src="media/RMAvsBayern.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function unmuteVideo() {
            var video = document.getElementById('bgVideo');
            video.muted = false;
            video.play();
        }
    </script>
</body>
</html>
